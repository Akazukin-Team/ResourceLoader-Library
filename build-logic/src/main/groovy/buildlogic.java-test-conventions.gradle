plugins {
    id 'buildlogic.java-common-conventions'

    id 'java'
    id 'jvm-test-suite'
}

testing {
    suites {
        unitTest(JvmTestSuite) {
            dependencies {
                implementation project()
            }
            //workingDir = new File(projectDir, 'run/test/unitTest')
        }

        integrationTest(JvmTestSuite) {
            dependencies {
                implementation project()
            }
            //workingDir = new File(projectDir, 'run/test/integrationTest')
        }
    }
}

tasks.withType(Test).configureEach {
    it.workingDir = new File(projectDir, "run/test/${it.name}")
}

tasks.named('check') {
    dependsOn(testing.suites.unitTest)
    dependsOn(testing.suites.integrationTest)
}

tasks.named('test') {
    enabled = false
}
